<link rel="stylesheet" href="./css/index.css"></link>

<div class="oneStorm">
  <div id="header">
    <div class="navbar-collapse text-center">
      <h2>アイディアだして頂戴:{{title.$value}}</h2>
    </div>
  </div>

  <div id="storm">
    <div ng-repeat="postit in postits | orderByPriority" class="col-md-3" style="margin-top:20px;">
      <div class="draggablePostIt" style="background-color:{{postit.color}};" aria-disable="true">
	<div class="content" contenteditable="true" ng-model="postit.text">{{postit.text}}</div>
      </div>
    </div>
    
    <div class="col-md-12" style="padding-top:10px;padding-left:20px;">
      
	<input type="button" class="button" value="ポストイット追加" ng-click="addPostit();" />
	<input type="button" class="button" value="送信" ng-click="goStorm();" />
      
      <h4>制限時間 : {{floor(time/60)}}:{{time%60}}</h4>
    </div>
  </div>

</div>

<!-- カウントダウン用DOM -->
<div class="countDown" style="display:none;position:absolute;top:0px;left: 40%;font-size:2000%;">
  <p>10</p>
</div>
