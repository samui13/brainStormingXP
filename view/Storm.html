<div id="header">
  <div class="row navbar-collapse">
    <div class="col-md-4">
    </div>
    <div class="col-md-5">
      <h2>お題&nbsp;&nbsp;:&nbsp;&nbsp;<a  href="#">{{theme.$value}}</a></h2>
    </div>
    <div class="col-md-1 UI">
      <a href ng-click="addPostIt()"><span class="glyphicon glyphicon-plus"></span></a>
      <a href ng-click="addGroup()"><span class="glyphicon glyphicon-file"></span></a>
    </div>
    <div class="col-md-2 UI">
      <div ng-if="owner">
	  <a href ng-click="timerDecrease()"><span class="glyphicon glyphicon-chevron-left"></span></a>
	  <a href ng-click="timerStart()"><span class="glyphicon glyphicon-play"></span></a>
	  <a href ng-click="timerStop()"><span class="glyphicon glyphicon-pause"></span></a>
	  <a href ng-click="timerIncrease()"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
      <div class="">
	<span style="padding-left:12px">{{round(count/60)}}:{{count%60}}</span>
      </div>

    </div>    
  </div>
</div>

<div id="brestField">
  <div ng-repeat="postit in postits | orderByPriority" id="{{postit.$id}}" class="draggablePostIt" style="position:absolute;left:{{postit.pos_x}}px;top:{{postit.pos_y}}px;background-color:{{postit.color}};" aria-disable="true">
    <div class="content" contenteditable="true" ng-model="postit.text">{{postit.text}}</div>
  </div>
  <div class="group droppableGroup draggableGroup" ng-repeat="group in groups | orderByPriority" id="{{group.$id}}" style="position:absolute;left:{{group.pos_x}}px;top:{{group.pos_y}}px;">
    <div class="content footer" contenteditable="true">
      <h3>{{group.text}}</h3>
    </div>
  </div>
</div>
