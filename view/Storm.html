{{roomID}}<br />
{{user}}
<br />
<div class="container">
  <h2 ng-show="theme"><small>お題:</small>{{theme.$value}}</h2>

  <div class="row">
    <div class="col-md-3">
      <ul>
	<li><a href ng-click="addPostIt()">CreatePostIt</a></li>
	<li><a href ng-click="addGroup()">CreateGroup</a></li>
	<li><a href ng-click="viewSheet()">view Sheet</a></li>
	<li><a href ng-click="func()">TEST</a></li>
      </ul>
      <div id="Users">
	<ul ng-repeat="user in users">
	  <h3>Users List</h3>
	  <li>
	    <em>{{user.color}}</em>:{{user.owner_flag}} {{user.name}}
	  </li>
	</ul>
      </div>
      

    </div>
    <div class="col-md-9">
      <div id="brestField">
	<div ng-repeat="postit in postits | orderByPriority" id="{{postit.$id}}" class="draggablePostIt" style="position:absolute;left:{{postit.pos_x}}px;top:{{postit.pos_y}}px;">
	  <div class="content" contenteditable="true" ng-model="postit.text">{{postit.text}}</div>
	</div>
	<div class="group droppableGroup draggableGroup" ng-repeat="group in groups | orderByPriority" id="{{group.$id}}" style="position:absolute;left:{{group.pos_x}}px;top:{{group.pos_y}}px;">
	    <div class="footer" contenteditable="true">
	      <h3>{{group.text}}</h3>
	    </div>
	  </div>
      </div>
      <div id="sheet"></div>
    </div>
  </div>
</div>
